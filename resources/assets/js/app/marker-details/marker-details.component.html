<aside id="marker-details" *ngIf="selectedMarker">
    <div id="marker-details-close-wrapper">
        <button class="btn btn-secondary" id="marker-details-close" (click)="closeDialog()">
            <img src="/images/icons/markers/close.svg" alt="">
        </button>
    </div>

    <div id="marker-details-wrapper">
        <h3>{{ selectedMarker.marker_name }}</h3>

        <p>{{ selectedMarker.marker_description }}</p>

        <div class="marker-meta">
            <small>
                <div>&lt;{{ selectedMarker.x }}, {{ selectedMarker.y }}, {{ selectedMarker.z }}&gt;</div>
                <div>Marker ID: {{ selectedMarker.id }}</div>
                <div>Source: {{ selectedMarker.source }}</div>
            </small>
        </div>
    </div>
</aside>
