<aside id="marker-details" [class.open]="isOpen" *ngIf="selectedMarker">
    <div id="marker-details-wrapper" (click)="openDetails()">
        <button id="marker-details-close" class="btn" (click)="closeDetails()">Close</button>
        <h3>{{ selectedMarker.type.marker_type_name }}</h3>



        <div>&lt;{{ selectedMarker.x }}, {{ selectedMarker.y }}, {{ selectedMarker.z }}&gt;</div>

        <!--<p>{{ selectedMarker.id }}</p>-->
        <!--<p>{{ selectedMarker.map_region_id }}</p>-->
        <!--<p>{{ selectedMarker.marker_name }}</p>-->
        <!--<p>{{ selectedMarker.marker_sub_category_id }}</p>-->
        <!--<p>{{ selectedMarker.marker_type_id }}</p>-->
        <div class="marker-meta">
            <small>
                <div>Marker ID: {{ selectedMarker.id }}</div>
                <div>Source: {{ selectedMarker.source }}</div>
            </small>
        </div>

    </div>
</aside>
